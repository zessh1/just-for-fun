<!DOCTYPE html>
<html>
   <head>
      <title>order Tattoo</title>
   </head>
   <body style="align-items: center; display: flex; flex-direction: column;justify-content: center">
   <div style="width: 400px; box-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue; border-radius: 5px;margin-top: 150px">
      <h3 style="display: flex;justify-content: center; color: firebrick; font-size: 30px">Tattoo order form</h3>
      <form action="/add" method="POST" style="display: flex;flex-direction: column; margin: 10px">
         <input type="text" name="tattoo_size" placeholder="tattoo_size..." style="margin-top: 15px; height: 25px; border:darkgreen solid 3px; border-radius: 3px">
         <input type="text" name= "tattoo_color" placeholder="tattoo_color..." style="margin-top: 15px; height: 25px; border:darkgreen solid 3px; border-radius: 3px">
         <input type="number" name="price" placeholder="price.." style="margin-top: 15px; height: 25px; border:darkgreen solid 3px; border-radius: 3px">
         <button type="submit" style="margin-top: 25px; border:#9500ff solid 3px; border-radius: 3px ; background-color: black; color: greenyellow">Add New Order</button>
      </form>
   </div>
   </body>
</html>

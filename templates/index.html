<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
</head>
<body style="align-items: center; display: flex; flex-direction: column;justify-content: center">
	<div style="width: 400px; box-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue; border-radius: 5px;margin-top: 150px">

		<h1 style="color: #e70a56; text-align: center">Tattoo orders</h1>
		<a href="/add_data" style="display: flex;justify-content: center;color: crimson; font-size: 20px; text-decoration: none;">ADD New Order</a>
		<br>
		<table style="margin-bottom: 10px; margin-left: 10px;margin-right: 10px">
			<thead >
			<th>Id</th>
			<th>Tattoo size</th>
			<th>Tatoo color</th>
			<th>Price</th>
			</thead>
			{% for data in tattoos %}
			<tbody>
			<td>{{data.id}}</td>
			<td>{{data.tattoo_size}}</td>
			<td>{{data.tatoo_color}}</td>
			<td>{{data.price}}</td>
			<td><a href="/delete/{{data.id}}" type="button">Delete</a></td>
			<td><a href="/update/{{data.id}}" type="button">update</a></td>
			</tbody>
			{% endfor%}
		</table>
	</div>
</body>
</html>

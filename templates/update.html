<!DOCTYPE html>
{% block content %}
<html>
   <head>
      <title>update order</title>
   </head>
   <body style="align-items: center; display: flex; flex-direction: column;justify-content: center">
   <div style="width: 400px; box-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue; border-radius: 5px;margin-top: 150px">
      <h3 style="display: flex;justify-content: center; color: green; font-size: 30px">Profile form update</h3>
      <form action="/update/{{data.id}}" method="POST" style="display: flex;flex-direction: column; margin: 10px">
         <label>First Name</label>
         <input type="text" name="tattoo_size"  value="{{data.tattoo_size}}">
         <label>Last Name</label>
         <input type="text" name= "tattoo_color"  value="{{data.tatoo_color}}">
         <label>Age</label>
         <input type="number" name="price"  value="{{data.price}}">
         <button type="submit">Add</button>
      </form>
   </div>
   </body>
</html>
{% endblock %}
